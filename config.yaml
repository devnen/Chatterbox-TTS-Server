server:
  host: 0.0.0.0
  port: 8004
  use_ngrok: false
  use_auth: false
  auth_username: user
  auth_password: password
  log_file_path: logs/tts_server.log
  log_file_max_size_mb: 10
  log_file_backup_count: 5
model:
  repo_id: chatterbox-multilingual
tts_engine:
  device: cuda
  predefined_voices_path: voices
  reference_audio_path: reference_audio
  default_voice_id: Emily.wav
paths:
  model_cache: model_cache
  output: outputs
generation_defaults:
  temperature: 0.8
  exaggeration: 1.3
  cfg_weight: 0.5
  seed: 0
  speed_factor: 1.0
  language: en
audio_output:
  format: wav
  sample_rate: 24000
  max_reference_duration_sec: 30
  save_to_disk: false
ui_state:
  last_text: "cheinsau Men n\xE3o \xE9 s\xF3 sangue e caos: \xE9 um retrato sujo de\
    \ desejo, car\xEAncia e sobreviv\xEAncia. D\xEAnji n\xE3o quer \u201Csalvar o\
    \ mundo\u201D; ele quer um motivo simples pra continuar vivo, e \xE9 isso que\
    \ deixa tudo mais inc\xF4modo e humano.\n"
  last_voice_mode: clone
  last_predefined_voice: Adrian.wav
  last_reference_file: download.wav
  last_seed: 0
  last_chunk_size: 130
  last_split_text_enabled: false
  hide_chunk_warning: false
  hide_generation_warning: true
  theme: dark
  last_language: pt
  last_preset_name: "\u26A1 Turbo: The Emotional Movie Reviewer"
ui:
